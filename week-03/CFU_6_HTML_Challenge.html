<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Insert email here..."><br>
    <label for="pass">Password:</label><br>
    <input type="text" id="pass" name="pass" placeholder="Insert password here..."><br>
    <label for="ghuser">GitHub Username:</label><br>
    <input type="text" id="ghuser" name="ghuser" placeholder="Insert password here...">
    <br>
    <input type="radio" id="enterprise" name="version" value="enterprise">
    <label for="enterprise">Enterprise</label><br>
    <input type="radio" id="pro" name="version" value="pro">
    <label for="pro">Pro</label><br>
    <input type="radio" id="free" name="version" value="free">
    <label for="free">Free</label>
    <br>
    <input type="checkbox" id="remember" name="remember" value="remember">
    <label for="remember">Remember Me</label>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
