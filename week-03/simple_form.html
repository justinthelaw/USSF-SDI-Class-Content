<form>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" placeholder="Insert username here..."><br>
  <label for="favoriteColor">Favorite Color:</label><br>
  <input type="text" id="favoriteColor" name="favoriteColor" placeholder="Insert favorite color here..."><br>
  <label for="guser">Galvanize Cohort:</label><br>
  <input type="text" id="guser" name="guser" placeholder="Insert Galavanize cohort here...">
  <br>
  <label for="location">Your Timezone:</label><br>
  <select name="location" id="location">
    <option value="PST">PST</option>
    <option value="EST">EST</option>
    <option value="CST">CST</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <button type="submit">Submit</button>
</form>
